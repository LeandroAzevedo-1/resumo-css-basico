<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids e Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- IDs são indentificadores, quando for estilizar fica mais fácil.
         O id é unico por página-->
    <h1>IDs e Classes</h1>

    <h2>Playstation 5</h2>

    <!--Usando Ids aqui 
        <p id="descricao-videogame">Um bom videogame</p>
    <p>R$ 5.000,00</p>

    <h2 id=descricao-pc>PC com led boladão </h2>
    <p>Um pc para ninguém botar defeito</p>
    <p>R$ 15.000,00</p> -->

        <!-- Usando Class -->
    <p class="descricao-produto promocao">Um bom videogame</p>
    <p>R$ 5.000,00</p>

    <h2 class="descricao-produto">PC com led boladão </h2>
    <p>Um pc para ninguém botar defeito</p>
    <p>R$ 15.000,00</p>
  
    
</body>
</html>
