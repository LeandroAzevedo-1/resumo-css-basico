<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Divs é Divisão, não tem significado, serve para agrupar elemento ou 
        estilizar elementos, só deve ser usada quando não tiver uma tag mais semântica.
        Não usamos ela Ex: no h1. -->
    <h1>Divs e span </h1>
        <!-- Agupou h2 e os 2 parágrafos, todos os elementos -->
    <div class="produto">
    
        <h2>Playstation</h2>

        <p class="descricao-produto promocao">Um bom <span>videogame</span></p>
        <p>R$ 5.000,00</p>
        <!-- Tag span, vamos aumentar a fonte da palavra videogame no css
        Tem que esta dentro da div que está sendo estilizada -->
    
    </div>
    <div class="produto">
        <h2 class="descricao-produto">PC com led boladão </h2>
        <p>Um pc para ninguém botar defeito</p>
        <p>R$ 15.000,00</p>
    </div>
</body>
</html>
